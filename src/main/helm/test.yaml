---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
    kubernetes.io/tls-acme: "true"
spec:
  tls:
    - hosts:
        - zlo.faulab.ru
      secretName: faulab.ru
  rules:
    - host: zlo.faulab.ru
      http:
        paths:
          - backend:
              serviceName: app
              servicePort: 8080
            path: /
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: cr.yandex/crprdb5aihciimf333tg/lucky-parking:1.0.0-SNAPSHOT
          ports:
            - containerPort: 8080